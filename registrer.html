        <!--hovedinnhold-->
        <div class="registrering">
          <form action="registrer.php" method="POST">
            <h1>Registrering</h1>
            <p>Vennligst skriv inn følgende informasjon for å registrere:</p>
            <table>
              <tr>
                <td>Epost:</td> 
                <td class="regtextbox"><input type="text" name="Epost" placeholder="Epost"></td>
              </tr>
              <tr>
                <td>Passord:</td> 
                <td class="regtextbox"><input type="password" name="Passord" placeholder="Passord"></td>
              </tr>
              <tr>
                <td>Bekreft Passord:</td>
                <td class="regtextbox"><input type="password" name="Bekreft_passord" placeholder="Bekreft Passord"></td>
              </tr>
              <tr>
                <td>Fornavn: </td>
                <td class="regtextbox"><input type="text" name="Fornavn" placeholder="Fornavn"></td>
              </tr>
              <tr>
                <td>Etternavn:</td>
                <td class="regtextbox"><input type="text" name="Etternavn" placeholder="Etternavn"></td>
              </tr>  
              <tr>
                <td>Telefon:</td> 
                <td class="regtextbox"><input type="text" name="Telefonnr" placeholder="Telefon"></td>
              </tr>
              <tr>
                <td>Kjønn:</td>
                <td> 
                  <select name="Kjønn">
                    <option value="Mann">Mann</option>
                    <option value="Kvinne">Kvinne</option>
                    <option value="Annen">Annen</option>
                </select>
                </td>
              </tr>
              <tr>
                <td colspan="2">NB. du må være over 18 for å registrere</td>
              </tr>
              <tr>
                  <td>Fødselsdato:</td>
                  <td><input type="date" name="Fødselsdato"></td>
              </tr>
              </table>
            
           <input type='submit' id='btn' value'Registrer' />
            
          </form>
